<div *ngIf="displayops">
    <select [(ngModel)] = "rForm.loanType" (change)="displayForm()">
        <option>Personal Loan</option>
        <option>Home Loan</option>
        <option>Auto Loan</option>
    </select>
</div>



<div class="container" *ngIf="display">
    <h2>Recommendation Form</h2>
    <form [formGroup]="recomForm" (ngSubmit)="submitRecomForm()" >
        <div class="form-group" *ngIf="displayAutodd">
            <label for="autoType">Select Automobile</label>
            <select class="form-control" id="autoType" formControlName="autoTypeOption" [(ngModel)]="autoTypeOption" required>
              <option value="select">Select</option>
              <option value="bike">bike</option>
              <option value="car">car</option>
            </select>
        </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate:</label>
        <input type="number" class="form-control" id="interestRate" formControlName="interestRate" [(ngModel)]="rForm.interestRate" required>
      </div>
      <div class="form-group">
        <label for="loanAmt">Loan Amount:</label>
        <input type="number" class="form-control" id="loanAmt" formControlName="loanAmt" [(ngModel)]="rForm.loanAmt" required>
      </div>
      <div class="form-group">
        <label for="tenure">Tenure (in years):</label>
        <input type="number" class="form-control" id="tenure" formControlName="tenure" [(ngModel)]="rForm.tenure" required>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" class="form-control" id="salary" formControlName="salary" [(ngModel)]="rForm.salary" required>
      </div>
      <div class="form-group">
        <label for="occupationType">Occupation Type:</label>
        <select class="form-control" id="occupationType" formControlName="occupationType" [(ngModel)]="rForm.occupationType" required>
          <option value="">Select</option>
          <option value="Salaried">Salaried</option>
          <option value="Self Employed">Self Employed</option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label for="pancardNo">PAN Card Number:</label>
        <input type="text" class="form-control" id="pancardNo" formControlName="panCard" [(ngModel)]="rForm.panCard" required>
      </div> -->

      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
