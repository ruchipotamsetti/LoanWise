<div class="forgot-password-form">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="forgotBySecurityQues()" [formGroup]="forgotForm">
      <div class="form-row">
        <label>Email:</label>
        <input type="email" required [(ngModel)]="user.email" name="user.email" formControlName="email">
      </div>
      <div class="form-row">
        <label>Security Question:</label>
        <select required [(ngModel)]="user.secQuestion" name="user.secQuestion" formControlName="secQuestion">
          <option value="">Select a security question</option>
          <option value="What was your first company?">What was your first company?</option>
          <option value="fWhat's your favorite food?">What's your favorite food?</option>
          <option value="What's your pet name?">What's your pet name?</option>
        </select>
      </div>
      <div class="form-row">
        <label>Security Answer:</label>
        <input type="text" required [(ngModel)]="user.secAnswer" name="user.secAnswer" formControlName="secAnswer">
      </div>
      <label></label>
      <button type="submit">Submit</button>
    </form>
  </div>
