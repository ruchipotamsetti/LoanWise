
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-sm-6">
      <div class="card" style="background-color: #393737; color: #fff;">
        <div class="card-body">
          <h2 class="card-title">Admin Login</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" name="username" class="form-control" id="username" [(ngModel)]="formData.username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" class="form-control" id="password" [(ngModel)]="formData.password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
