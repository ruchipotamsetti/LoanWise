<div class="container">
    <form [formGroup]="docForm" (ngSubmit)="uploadDocs()" >
        <table class="table table-bordered" align="center">
            <tbody>
                <tr>
                    <td>
                        <label>Upload Proof of Identity</label>
                    </td>
                    <td>
                        <input type="file" class="form-control-file" id="proofOfIdentity" formControlName="proofOfIdentity" (change)="onUploadPOI($event)" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Proof of Address</label>
                    </td>
                    <td>
                        <input type="file" class="form-control-file" id="proofOfAddress" formControlName="proofOfAddress" (change)="onUploadPOA($event)" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Bank Statement</label>
                    </td>
                    <td>
                        <input type="file" class="form-control-file" id="bankStatement"  formControlName="bankStatement" (change)="onUploadBS($event)" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Salary Slip</label>
                    </td>
                    <td>
                        <input type="file" class="form-control-file" id="salarySlip" formControlName="salarySlip" (change)="onUploadSS($event)" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Driver's Licence</label>
                    </td>
                    <td>
                        <input type="file" class="form-control-file" id="driversLicense" formControlName="driversLicense" (change)="onUploadDL($event)" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                      <button type="submit" class="btn btn-success">
                        Submit
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>
