<div *ngIf="display">
<div class="form-group" *ngIf="displayAutodd"  style="width: fit-content; margin-left: 44vw;">
    <label for="autoType">Select Automobile</label>
    <select class="form-control" id="autoType" formControlName="autoTypeOption" [(ngModel)]="autoTypeOption" required>
      <option value="select">Select</option>
      <option value="bike">bike</option>
      <option value="car">car</option>
    </select>
</div>
<form (ngSubmit)="submitRecomForm()">
  <label for="loanId">Loan ID:</label>
  <input type="text" id="loanId" name="loanId" required [(ngModel)]="saveLoanForm.loanId"><br>

  <label for="image">Image:</label>
  <input type="text" id="image" name="image" required [(ngModel)]="saveLoanForm.image"><br>

  <label for="url">URL:</label>
  <input type="text" id="url" name="url" required [(ngModel)]="saveLoanForm.url"><br>

  <label for="bankName">Bank Name:</label>
  <input type="text" id="bankName" name="bankName" required [(ngModel)]="saveLoanForm.bankName"><br>

  <label for="interestRate">Interest Rate:</label>
  <input type="number" id="interestRate" name="interestRate" step="0.01" required [(ngModel)]="saveLoanForm.interestRate"><br>

  <label for="maxLoanAmt">Maximum Loan Amount:</label>
  <input type="number" id="maxLoanAmt" name="maxLoanAmt" required [(ngModel)]="saveLoanForm.maxLoanAmt"><br>

  <label for="maxTenure">Maximum Tenure:</label>
  <input type="number" id="maxTenure" name="maxTenure" required [(ngModel)]="saveLoanForm.maxTenure"><br>

  <label for="processingFee">Processing Fee:</label>
  <input type="number" id="processingFee" name="processingFee" required [(ngModel)]="saveLoanForm.processingFee"><br>

  <label for="prePaymentCharges">Pre-Payment Charges:</label>
  <input type="text" id="prePaymentCharges" name="prePaymentCharges" required [(ngModel)]="saveLoanForm.prePaymentCharges"><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required [(ngModel)]="saveLoanForm.description"></textarea><br>

  <label for="minSalaryForSalaried">Minimum Salary for Salaried:</label>
  <input type="number" id="minSalaryForSalaried" name="minSalaryForSalaried" required [(ngModel)]="saveLoanForm.minSalaryForSalaried"><br>

  <label for="minSalaryForSelfEmployed">Minimum Salary for Self-Employed:</label>
  <input type="number" id="minSalaryForSelfEmployed" name="minSalaryForSelfEmployed" required [(ngModel)]="saveLoanForm.minSalaryForSelfEmployed"><br>

  <label for="minCreditScore">Minimum Credit Score:</label>
  <input type="number" id="minCreditScore" name="minCreditScore" required [(ngModel)]="saveLoanForm.minCreditScore"><br>

  <label for="contact">Contact:</label>
  <input type="text" id="contact" name="contact" required [(ngModel)]="saveLoanForm.contact"><br>

  <label for="emiPerMonth">EMI per Month:</label>
  <input type="number" id="emiPerMonth" name="emiPerMonth" step="0.01" required [(ngModel)]="saveLoanForm.emiPerMonth"><br>

  <button type="submit">Submit</button>
</form>
</div>
